<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box-pic">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      

      <div class="box-main">
        <div class="box-content flex-column">
          <h1>Order Summary</h1>
          <p class="box-par">You can now listen to millions of songs, audiobooks, 
            and  podcasts on any device anywhere you like!
          </p>
        </div>
        <!-- Box update -->
        <div class="box-update flex-row">
          <div class="box-update__left flex-row">
            <img src="./images/icon-music.svg" alt="" class="left-pic">
            <div class="box-update__left--content flex-column">
              <h1 class="update--title">
                Annual Plan
              </h1>
              <p class="update--detail">$59.99/year</p>
            </div>
          </div>
          <div class="box-update__right">
            <a class="change" href="#">Change</a>
          </div>
        </div>
        <!-- Box update -->
  
        <!-- button -->
        <button class="btn1">Proceed to Payment</button>
        <a href="#" class="btn2">Cancel Order</a>
      </div>
    </div>



  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexid</a>.
  </div>
</body>
</html>
